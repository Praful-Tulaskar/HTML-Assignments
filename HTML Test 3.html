<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praful Assignment</title>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: coral;

        }
    </style>
</head>

<body>
    <div>
        <h1
            style="background-color: green; height: 2rem; padding: 5rem; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
            ToDo List</h1>
    </div>
    <div>
        <form>
            <label for="Add items">
                <h2 style="margin-left: 5rem">Add Items</h2>
            </label>
            <input type="text" name="Add items" size="70%" width="40%"
                style="margin-left: 5rem; background-color: coral;">
            <input type="submit" style="background-color:rgba(235, 194, 61, 0.959)"><br>
            <h2 style="margin-left: 5rem">Tasks</h2>
            <table style="margin-left: 80px; width: 50pc">
                <tr>
                    <td>
                        <b><i>Html</i></b>
                        <div style="text-align: right;"><label for="Edit"></label>
                            <input type="button" name="Edit" value="Edit"
                                style="background-color: rgb(111, 206, 111); border-radius: 3pc;">
                            <label for="Delete"></label>
                            <input type="button" name="Delete" value="Delete"
                                style="background-color: rgb(185, 81, 81); border-radius: 3pc;">
                        </div>
                    </td>

                </tr>
                <tr>
                    <td>
                        <b><i>css</i></b>
                        <div style="text-align: right;"><label for="Edit"></label>
                            <input type="button" name="Edit" value="Edit"
                                style="background-color: rgb(111, 206, 111); border-radius: 3pc;">
                            <label for="Delete"></label>
                            <input type="button" name="Delete" value="Delete"
                                style="background-color: rgb(185, 81, 81); border-radius: 3pc;">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b><i>Javascript</i></b>
                        <div style="text-align: right;"><label for="Edit"></label>
                            <input type="button" name="Edit" value="Edit"
                                style="background-color: rgb(111, 206, 111); border-radius: 3pc;">
                            <label for="Delete"></label>
                            <input type="button" name="Delete" value="Delete"
                                style="background-color: rgb(185, 81, 81); border-radius: 3pc;">
                        </div>
                    </td>
                </tr>
            </table>
        </form>

    </div>

</body>

</html>
