<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="Assignment-3.css">
</head>
<body>
    <div>
        <input type="text" placeholder="Enter Name" id="name" class="input-data">
        <input type="email" placeholder="Enter email" id="mail" class="input-data">
        <input type="number" placeholder="Enter mobile no." id="number" class="input-data">
        <button id="btn">Add Row</button>
    </div>
    <div>
        <table class="table" id="dynamic-table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone No.</th>
                <th>Action</th>
            </tr>
        </table>
    </div>



    <script src="Assignment.js"></script>
</body>
</html>
